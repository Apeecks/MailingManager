{% extends "base.html" %}
{% block content %}
<div class="card">
    <h2>Регистрация</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn-primary" type="submit">Создать аккаунт</button>
    </form>

    <p class="small">
        Уже есть аккаунт?
        <a href="{% url 'users:login' %}">Войти</a>
    </p>
</div>
{% endblock %}
