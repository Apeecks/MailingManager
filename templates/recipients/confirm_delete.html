{% extends "base.html" %}
{% block title %}Удаление{% endblock %}

{% block content %}
<h2 class="text-danger">Удалить получателя {{ object.email }}?</h2>

<p>Это действие невозможно отменить.</p>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Удалить</button>
    <a href="{% url 'mailing:recipients_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
