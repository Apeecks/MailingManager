{% extends "base.html" %}
{% block title %}Получатель {{ object.full_name }}{% endblock %}

{% block content %}
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>{{ object.full_name }}</h2>
        <div>
            <a href="{% url 'mailing:recipients_update' object.pk %}" class="btn btn-warning me-2">
                Редактировать
            </a>
            <a href="{% url 'mailing:recipients_delete' object.pk %}" class="btn btn-danger">
                Удалить
            </a>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            Информация о получателе
        </div>
        <div class="card-body">
            <p><strong>Email:</strong> {{ object.email }}</p>
            <p><strong>Комментарий:</strong></p>
            <p class="text-muted">{{ object.comment }}</p>
        </div>
    </div>

</div>
{% endblock %}
