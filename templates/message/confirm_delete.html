{% extends "base.html" %}
{% block title %}Удаление{% endblock %}

{% block content %}
<h2 class="text-danger">Удалить сообщение "{{ object.header }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Удалить</button>
    <a href="{% url 'mailing:message_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
