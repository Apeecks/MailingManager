{% extends "base.html" %}
{% block title %}Сообщение{% endblock %}

{% block content %}
<h2>Сообщение</h2>

<div class="card shadow-sm p-4 mb-4">
    <p><strong>Тема:</strong> {{ object.header }}</p>
    <p><strong>Текст:</strong></p>
    <div class="border p-3">{{ object.body }}</div>
</div>

<div class="d-flex gap-2">
    {% if object.owner == user %}
        <a href="{% url 'mailing:message_update' object.pk %}" class="btn btn-warning">Изменить</a>
        <a href="{% url 'mailing:message_delete' object.pk %}" class="btn btn-danger">Удалить</a>
    {% endif %}
</div>
{% endblock %}
