{% extends "base.html" %}

{% block title %}Сообщения{% endblock %}

{% block content %}
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Сообщения</h2>
        <a href="{% url 'mailing:message_create' %}" class="btn btn-primary">
            Добавить сообщение
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered align-middle w-100">
            <thead class="table-dark">
                <tr>
                    <th>Тема</th>
                    <th>Текст</th>
                    <th style="width: 120px;">Детали</th>
                </tr>
            </thead>

            <tbody>
            {% for obj in object_list %}
                <tr>
                    <td>{{ obj.header }}</td>
                    <td>{{ obj.body }}</td>
                    <td>
                        <a href="{% url 'mailing:message_detail' obj.pk %}" class="btn btn-sm btn-outline-primary">
                            Открыть
                        </a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3" class="text-center py-3">
                        Нет получателей
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

</div>
{% endblock %}
